<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Página Inicial</title>
</head>
<body>
    <h1>Tabela de Funcionários</h1>

    <p style="font-size: 0.9cm;">Cadastre aqui as informações de seus funcionários.</p>

    <br>

    <form method="post" action="{{ url_for('cadastrar') }}" style="text-align: center; margin-top: 1cm">

        <form method="post" action="{{ url_for('listar') }}" style="text-align: center;">

    <form method="post" action="/cadastrar">
        <label for="nome">Nome Completo:</label>
        <input type="text" name="nome" required>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="text" name="data_nascimento" required>

        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" required>

        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" required>

        <label for="estado_civil">Estado Civil:</label>
        <input type="text" name="estado_civil" required>

        <p></p><button type="submit" style="margin-top: 0.5cm;">Cadastrar</button>
        
        <a href="{{ url_for('listar') }}">
            <p></p><button type="button" style="margin-top: 0.25cm;">Visualizar Tabela</button>
        </a>
    </form>
    

</body>
